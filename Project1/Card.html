<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veem WebSDK Integration</title>
    <script src="https://sandbox-js.veem.com/web-sdk.min.js"></script>
</head>
<body>
    <div id="container"></div>

    <script>
        new Veem.WebSDK({
            name: 'collectAccountInformation',
            environment: 'sandbox',
            target: '#container',
            onExit: () => window.alert('exit'),
            onError: (err) => console.error(err),
            onComplete: ({ referenceId, preset, userInputs }) => {
                const listString = `
                    referenceId: ${referenceId}
                    preset: ${JSON.stringify(preset, null, 2)}
                    userInputs: ${JSON.stringify(userInputs, null, 2)}
                `;
                window.alert(listString);
            },
            referenceId: 'referenceId123',
            preset: {
                amount: 500,
                currencyCode: 'USD',
            },
            configuration: {
                accountId: 391558,
                sessionSecret: '7cdcd2682c5250d557011a6516ce6d41',
                clientId: '4c055b2e-8553-4bfe-ad27-8b5fd10ba6a3',
                paymentOptions: [{ type: 'Card', header: 'Customized header' }],
                style: {
                    typography: {
                        fontFamily: 'Roboto',
                        color: '#1A1A1A',
                        weight: 400,
                        fontSize: 14,
                        error: {
                            fontFamily: 'Roboto',
                            fontSize: 14,
                            weight: 400,
                            color: '#B6353B',
                        },
                    },
                    header: {
                        fontFamily: 'Roboto',
                        fontSize: 22,
                        weight: 700,
                    },
                    input: {
                        backgroundColor: '#FFF',
                        borderColor: '#B0B7BF',
                        placeholderColor: '#B0B7BF',
                        height: 36,
                        borderRadius: 2,
                        paddingTop: 8,
                        paddingRight: 8,
                        paddingBottom: 8,
                        paddingLeft: 16,
                        error: {
                            backgroundColor: '#FFEBEC',
                            borderColor: '#B6353B',
                            placeholderColor: '#B0B7BF',
                            height: 36,
                            borderRadius: 2,
                            paddingTop: 8,
                            paddingRight: 8,
                            paddingBottom: 8,
                            paddingLeft: 16,
                        },
                    },
                    button: {
                        height: 40,
                        minWidth: 100,
                        padding: {
                            top: 10,
                            right: 24,
                            bottom: 10,
                            left: 24,
                        },
                        textTransform: 'capitalize',
                        backgroundColor: '#1A1A1A',
                        color: '#FFF',
                        fontFamily: 'Roboto',
                        fontSize: 16,
                        weight: 600,
                        borderRadius: 4,
                        border: {
                            color: '#1A1A1A',
                            width: 1,
                            style: 'solid',
                        },
                        hover: {
                            backgroundColor: '#333333',
                            color: '#FFF',
                        },
                        disabled: {
                            backgroundColor: '#E0E0E0',
                            color: '#B0B7BF',
                        },
                    },
                },
            },
        });
    </script>
</body>
</html>
