<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plugin Loader</title>
  <style>
    :root {
      --primary-color: #0057ff;
      --text-color: #212121;
      --background-color: #f9f9f9;
      --button-bg: #0057ff;
      --button-color: #ffffff;
      --button-hover-bg: #0041cc;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 1rem 2rem;
      text-align: center;
      color: var(--text-color);
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #e0e0e0;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }

    .iframe-container {
      flex: 1;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plugin Loader</h1>
  </header>
  <div class="button-container">
    <button onclick="loadPlugin('https://ebadawi.github.io/Project1/card.html')">Card Plugin</button>
    <button onclick="loadPlugin('https://ebadawi.github.io/Project1/bank.html')">Bank Plugin</button>
    <button onclick="loadPlugin('https://ebadawi.github.io/Project1/boi.html')">BOI Plugin</button>
  </div>
  <div class="iframe-container">
    <iframe id="pluginFrame" src=""></iframe>
  </div>

  <script>
    function loadPlugin(url) {
      document.getElementById('pluginFrame').src = url;
    }
  </script>
</body>
</html>
